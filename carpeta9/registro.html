<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="registro.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="box000">
        <div class="box001">
        <h2 class="title0">Registrarse</h2>
        <img  class="img0"src="arrow_right.png">
        </div>

        <div class="box002">

            <div>
            <p class="txt">Nombre</p>
            <input type="text" placeholder="Ingrese su nombre">
            <img class="imagen"src="nombre.png">
            </div>
            <br>

            <div>
            <p class="txt">Apellidos</p>
            <input type="text" placeholder="Ingrese su apellidos">
            <img class="imagen" src="nombre.png">
            </div>
            <br>

            <div>
            <p class="txt">R.U.C. (Registro Único del Contribuyente)</p>
            <input type="text" placeholder="Ingrese su número del R.U.C.">
            <img class="imagen" src="ruc.png">
            </div>
            <br>

            <div>
            <p class="txt">Dirección</p>
            <input type="text" placeholder="Ingrese su dirección">
            <img class="imagen" src="direccion.png" >
            </div>
            <br>

            <div>
            <p class="txt">Email</p>
            <input type="text" placeholder="Ingrese su email">
            <img class="imagen" src="email.png" >
            </div>
            <br>

            <div>
            <p class="txt">Fecha de Nacimiento</p>
            <input type="text" placeholder="DD / MM / AAAA">
            <img class="imagen" src="calendario.png" >
            </div>
            <br>

            <div>
            <p class="txt">Teléfono</p>
            <input type="text" placeholder="Ingrese su número de teléfono">
            <img class="imagen" src="telefono.png">
            </div>
            <br>

            <div>
            <p class="txt">Estado Civil</p>
            <input type="text" placeholder="Ej: Soltero">
            <img class="imagen" src="detalle_estado.png" >
            </div>
            
        </div>
            <br>
            <br>
            <fieldset>
                <br>
                <h3 >¿Soy exportador</h3>
                <hr>
                <br>
    <input type='radio'/> Si, lo soy
    <input type='radio'/> No
                   </fieldset>
        <br>
        <hr>
        <br>
        <input type="reset" value="CANCELAR">
        <input type="submit" value="REGISTRARSE">
        
       
</body>
</html>
