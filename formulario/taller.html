<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Taller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="taller.css">
    <script src="taller.j"></script>
</head>
<body>
    <h1>Orden de Taller</h1>
    <br>
    <hr>
    <br>
    <div>
    <table id="registro1">
        <caption>DATOS DEL PRODUCTO</caption>
        <thead>
            <tr>
                <th class="data ">Folio</th>
                <th class="data box">Detalle</th>
                <th class="data box">Material</th>
                <th class="data box">Tratamiento</th>
                <th class="data">Graduación</th>
                <th class="data">Cantidad</th>
                <th class="data">Total</th>
                <th class="data">Anticipado</th>
                <th class="data">Restante</th>
                <th class="data">Código</th>
                <th class="data ">Venta</th>
                <th class="data">Garantia</th>
                <th class="data box">Fecha</th>
                <th class="data box">Entrega</th>
            </tr>
        </thead>
        <tbody id="datos1"></tbody>
    </table>
    <br>
    <hr>
    <br>
   
    <table>
    <caption>DATOS DEL CLIENTE</caption>
    <thead>
    <tr>
        <th class="data box">Nombre Completo</th>
        <th class="data box">Teléfono</th>
        <th class="data box">Dirección</th>
        <th class="data box">Correo Electrónico</th>
    </tr>
    </thead>
    <tbody id="datos2"></tbody>
    </table>
    <br>
    <hr>
    <br>

    <table>
        <caption>TIPO DE PAGO</caption>
        <thead>
            <tr>
            <th class="data">Efectivo</th>
            <th class="data">Credito</th>  
            </tr>
        </thead>
        <tbody id="datos3"></tbody>
    </table>
    <br>
    <hr>
    <br>

    <table>
        <caption>TIPO DE OPERACION</caption>
        <thead>
            <tr>
                <th class="data">Venta</th>
                <th class="data">Garantia</th>
            </tr>
        </thead>

    </table>
    </div>
    
</body>
</html>
